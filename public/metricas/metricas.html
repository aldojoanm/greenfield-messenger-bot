<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Facebook</title>
  <link rel="stylesheet" href="metricas.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js" defer></script>
  <script src="metricas.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Reporte Facebook</h1>
      <small>Mensual / Semanal</small>
    </div>
    <div class="ctl">
      <label>Mes:
        <select id="mesSelect"></select>
      </label>
      <button id="btnXlsx" class="btn">Descargar Excel</button>
    </div>
  </header>

  <main class="wrap">
    <section class="kpis">
      <div class="kpi"><div class="kpi-v" id="kpi-visual">0</div><div class="kpi-l">Visualizaciones</div></div>
      <div class="kpi"><div class="kpi-v" id="kpi-espec">0</div><div class="kpi-l">Espectadores</div></div>
      <div class="kpi"><div class="kpi-v" id="kpi-inter">0</div><div class="kpi-l">Interacciones</div></div>
      <div class="kpi"><div class="kpi-v" id="kpi-visitas">0</div><div class="kpi-l">Visitas</div></div>
      <div class="kpi"><div class="kpi-v" id="kpi-clics">0</div><div class="kpi-l">Clics</div></div>
      <div class="kpi"><div class="kpi-v" id="kpi-seg">0</div><div class="kpi-l">Seguidores nuevos</div></div>
    </section>

    <section class="grid">
      <div class="card">
        <h2>Tendencia diaria</h2>
        <canvas id="chLine"></canvas>
      </div>

      <div class="card">
        <h2>KPIs por semana (L–D)</h2>
        <canvas id="chBar"></canvas>
      </div>

      <div class="card wide">
        <h2>Distribución mensual</h2>
        <div class="pies">
          <canvas id="chPie1"></canvas>
          <canvas id="chPie2"></canvas>
          <canvas id="chPie3"></canvas>
        </div>
      </div>

      <div class="card wide">
        <h2>Tabla del mes</h2>
        <div class="table-wrap">
          <table id="tbl" class="tbl"></table>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
