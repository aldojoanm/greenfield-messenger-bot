<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1"/>
  <title>Inbox ‚Äî New Chem</title>
  <link rel="stylesheet" href="./agent.css">
  <meta name="brand:name" content="New Chem Agroqu√≠micos">
  <meta name="brand:qr" content="./qr-pagos.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#00a884">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./logo.png">
</head>
<body>
  <div id="app" class="app">
    <!-- LISTA -->
    <section id="view-list" class="view view-list active safe-top">
      <header class="topbar">
        <h1>Inbox</h1>
        <span id="conn" class="pill" aria-live="polite">Conectando‚Ä¶</span>
      </header>

      <div class="filters">
        <div class="filters-row">
          <span id="msgCount" class="count">Mensajes (0)</span>
          <div class="segmented">
            <button class="seg active" data-filter="all">Todos</button>
            <button class="seg" data-filter="unread">Sin leer</button>
            <button class="seg" data-filter="active">Activos</button>
            <button class="seg" data-filter="done">Finalizados</button>
          </div>
        </div>

        <div class="searchbar">
          <input id="search" placeholder="Buscar‚Ä¶">
          <button class="btn" id="importWA" title="Importar WhatsApp (Sheets)">üì•</button>
          <button class="btn" id="refresh" title="Refrescar">‚ü≥</button>
          <button class="btn" id="logout" title="Salir">Salir</button>
        </div>
      </div>

      <div id="threadList" class="threads"></div>
    </section>

    <!-- CHAT -->
    <section id="view-chat" class="view view-chat">
      <header class="chatbar">
        <button id="backBtn" class="icon-btn only-mobile" aria-label="Volver">‚Üê</button>
        <div class="chat-title">
          <div id="chatName" class="name">Contacto</div>
          <div id="chatMeta" class="meta"></div>
        </div>
        <span id="status" class="pill" style="display:none">HUMANO</span>
      </header>

      <main id="msgs" class="msgs"></main>

      <!-- Composer -->
      <footer class="composer" id="dropZone">
        <div class="composer-inner">
          <button id="moreBtn" class="more-btn" aria-label="M√°s" title="M√°s" data-state="plus" aria-expanded="false">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <path d="M12 4v16M4 12h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>

          <textarea id="box" placeholder="Escribe un mensaje‚Ä¶"></textarea>

          <button id="send" class="send-btn" aria-label="Enviar" title="Enviar">
            <img src="/iconos/icono-avion-negro.png" alt="Enviar">
          </button>
        </div>
      </footer>

      <!-- Panel de acciones (gris en m√≥vil y desktop) -->
      <div id="actionPanel" class="action-panel" role="menu" aria-hidden="true">
        <div class="ap-grid">
          <button class="ap-item" id="ap-location">
            <span class="ap-circle"><img src="/iconos/icono-ubi.png" alt=""></span>
            <span class="ap-label">Ubicaci√≥n</span>
          </button>

          <button class="ap-item" id="ap-qr">
            <span class="ap-circle"><img src="/iconos/icono-qr.png" alt=""></span>
            <span class="ap-label">QR</span>
          </button>

          <button class="ap-item" id="ap-toggle">
            <span class="ap-circle">
              <img id="toggleBotIcon" src="/iconos/icono-play.png" alt="">
            </span>
            <span id="toggleBotLabel" class="ap-label">Encender</span>
          </button>

          <button class="ap-item" id="ap-datos">
            <span class="ap-circle"><img src="/iconos/icono-datos.png" alt=""></span>
            <span class="ap-label">Datos</span>
          </button>

          <button class="ap-item" id="ap-cuentas">
            <span class="ap-circle"><img src="/iconos/icono-cuentas.png" alt=""></span>
            <span class="ap-label">Cuentas</span>
          </button>

          <button class="ap-item" id="ap-archivos">
            <span class="ap-circle"><img src="/iconos/icono-carpeta.png" alt=""></span>
            <span class="ap-label">Archivos</span>
          </button>
        </div>

        <template id="tpl-keyboard-icon">
          <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <rect x="2.5" y="6" width="19" height="12" rx="2.5" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M5.5 10h1.5M8.5 10h1.5M11.5 10h1.5M14.5 10h1.5M17.5 10h1.5
                     M5.5 13h3M9.5 13h9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </template>
      </div>

      <input id="fileInput" type="file" multiple style="display:none"
             accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,image/*,video/*,audio/*">
    </section>
  </div>

  <script src="./agent.js" defer></script>
</body>
</html>
