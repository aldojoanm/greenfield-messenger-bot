<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1"/>
  <title>Inbox ‚Äî New Chem</title>
  <link rel="stylesheet" href="./agent.css">
  <meta name="brand:name" content="New Chem Agroqu√≠micos">
  <meta name="brand:qr" content="./qr-pagos.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#00a884">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="./logo.png">
</head>
<body>
  <div id="app" class="app">
    <!-- LISTA -->
    <section id="view-list" class="view view-list active safe-top">
      <header class="topbar">
        <h1>Inbox</h1>
        <span id="conn" class="pill" aria-live="polite">Conectando‚Ä¶</span>
      </header>

      <div class="filters">
        <div class="filters-row">
          <span id="msgCount" class="count">Mensajes (0)</span>
          <div class="segmented">
            <button class="seg active" data-filter="all">Todos</button>
            <button class="seg" data-filter="done">Finalizados</button>
            <button class="seg" data-filter="pending">No completados</button>
            <button class="seg" data-filter="agent">Asesor</button>
          </div>
        </div>

        <div class="searchbar">
          <input id="search" placeholder="Buscar‚Ä¶">
          <button class="btn" id="importWA" title="Importar WhatsApp (Sheets)">üì•</button>
          <button class="btn" id="refresh" title="Refrescar">‚ü≥</button>
          <button class="btn" id="logout" title="Salir">Salir</button>
        </div>
      </div>

      <div id="threadList" class="threads"></div>
    </section>

    <!-- CHAT -->
    <section id="view-chat" class="view view-chat">
      <header class="chatbar">
        <button id="backBtn" class="icon-btn only-mobile" aria-label="Volver">‚Üê</button>
        <div class="chat-title">
          <div id="chatName" class="name">Contacto</div>
          <div id="chatMeta" class="meta"></div>
        </div>
        <span id="status" class="pill" style="display:none">HUMANO</span>
      </header>

      <!-- Acciones desktop -->
      <div id="sheetRow" class="sheet-row only-desktop" role="toolbar" aria-label="Acciones del chat">
        <button class="sheet-item" id="takeHuman">‚è∏Ô∏è Pausar bot</button>
        <button class="sheet-item" id="resumeBot">‚ñ∂Ô∏è Bot ON</button>
        <button class="sheet-item" id="markRead">‚úì Marcar le√≠do</button>
        <button class="sheet-item" id="requestInfo">üìã Solicitar datos</button>
        <button class="sheet-item" id="sendQR">üßæ Enviar QR</button>
        <button class="sheet-item" id="sendAccounts">üè¶ Cuentas</button>
      </div>

      <main id="msgs" class="msgs"></main>

      <!-- Composer fijo -->
      <footer class="composer" id="dropZone">
        <div class="left-actions">
          <!-- Bot√≥n '+' grande sin caja -->
          <button id="moreBtn" class="only-mobile more-btn" aria-label="M√°s" title="M√°s">+</button>

          <!-- input file oculto -->
          <input id="fileInput" type="file" multiple style="display:none"
                 accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,image/*,video/*,audio/*">

          <!-- En desktop se muestra bot√≥n texto; en m√≥vil se hace desde el panel -->
          <button id="attachBtn" class="icon-btn only-desktop" aria-label="Adjuntar">Subir archivo</button>
        </div>

        <textarea id="box" placeholder="Escribe un mensaje‚Ä¶"></textarea>

        <!-- Bot√≥n enviar con icono (sin caja) -->
        <button id="send" class="send-btn" aria-label="Enviar" title="Enviar">
          <img src="/iconos/icono-avion.png" alt="Enviar">
        </button>
      </footer>

      <!-- PANEL acciones m√≥vil (como teclado) -->
      <div id="mobileActions" class="mobile-actions">
        <div class="ma-grid">
          <button class="ma-item" id="ma-location">
            <span class="ma-circle"><img src="/iconos/icono-ubi.png" alt=""></span>
            <span class="ma-label">Ubicaci√≥n</span>
          </button>

          <button class="ma-item" id="ma-qr">
            <span class="ma-circle"><img src="/iconos/icono-qr.png" alt=""></span>
            <span class="ma-label">QR</span>
          </button>

          <button class="ma-item" id="ma-toggle">
            <span class="ma-circle"><img id="toggleBotIcon" src="/iconos/icono-play.png" alt=""></span>
            <span id="toggleBotLabel" class="ma-label">Encender</span>
          </button>

          <button class="ma-item" id="ma-datos">
            <span class="ma-circle"><img src="/iconos/icono-datos.png" alt=""></span>
            <span class="ma-label">Solicitar datos</span>
          </button>

          <button class="ma-item" id="ma-cuentas">
            <span class="ma-circle"><img src="/iconos/icono-cuentas.png" alt=""></span>
            <span class="ma-label">Cuentas</span>
          </button>

          <button class="ma-item" id="ma-archivos">
            <span class="ma-circle"><img src="/iconos/icono-carpeta.png" alt=""></span>
            <span class="ma-label">Archivos</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <script src="./agent.js" defer></script>
</body>
</html>
